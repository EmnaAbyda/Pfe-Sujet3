<div class="container">
  <div class="cart-wrapper sec-padding">


<div fxLayout="column" fxLayoutAlign="space-around center" *ngIf="!wishlistItems.length">
  <mat-chip-list>
      <mat-chip color="warn" selected="true">YOU HAVE NO ITEMS IN YOUR WISHLIST.</mat-chip>
  </mat-chip-list>
  <div>
    <a [routerLink]="['/pages/compare']" routerLinkActive="router-link-active"   mat-raised-button color="primary" class="btn-project mt-20">Purchase history</a>
  </div>
  <div class="mat-cell"><a  mat-raised-button  class="btn-project" [routerLink]="['/home/products/all']" routerLinkActive="router-link-active" >Continue shopping</a></div>

</div>
<div class="register-wrapper pr-15" fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50">
  <div class="title">
      <h3>Register</h3>
    </div>
    <div class="register-body">
      <br>
      <p>Create new account today to reap the benefits of a personalized shopping experience.</p>
      <form fxLayout="row wrap"  [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmitRegister()">
      
      <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
        <mat-form-field class="w-100">       

          <input matInput placeholder="Full Name (required)" formControlName="UserName" >
        
          </mat-form-field>
        </div>
        <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
          <mat-form-field class="w-100">
              <input matInput placeholder="Email address (required)"    formControlName="Email">
            </mat-form-field>
      </div>
      <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
        <mat-form-field class="w-100">
            <input matInput placeholder="Phone Number  (required)"   formControlName="PhoneNumber">
          </mat-form-field>
    </div>
    <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">

        <div formGroupName="Passwords">
          <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <mat-form-field class="w-100">
              <input type="password"  formControlName="Password" matInput placeholder="Password (required)" >
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
                field is mandatory.</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                4 characters required.</label>
              </mat-form-field>
        </div>
         <br>
        <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
          <mat-form-field class="w-100"> 
          <input type="password" formControlName="ConfirmPassword" formControlName="ConfirmPassword" matInput placeholder="Confirm Password (required)" >
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
              field is mandatory.</label>
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
              Password does not match.</label>
            </mat-form-field>

          </div>
        </div>
    </div>
          <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <button class="btn-project" mat-raised-button color="accent"  type="submit"  [disabled]="!service.formModel.valid">Sign Up</button>

          </div>
        
      </form>
    </div>
</div>

</div>
</div>
